<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Extension Usage Example</title>
        <!-- Bootstrap CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

                <style>
            /* CSS to color our custom toolbar buttons for the <div> toolbar */
        #lmvdbg_div_tb_button_red {
            background:red;
        }
        #lmvdbg_div_tb_button_blue {
            background:blue;
        }
        #lmvdbg_div_tb_button_green {
            background:green;
        }
        #lmvdbg_div_tb_button_orange {
            background:orange;
        }
            /* CSS to color our custom toolbar buttons for the canvas toolbar */
        #lmvdbg_canvas_tb_button_solid {
            background: antiqueWhite;
            border: 1px  solid black;
            border-right: 0px;
        }
        #lmvdbg_canvas_tb_button_gradient {
            background: cornflowerBlue;
            border: 1px solid black;
        }

         
         /* These two CSS classes control overrides for toolbar placement.  Here we add a new class
            with "lmvdbg-" prefix that will override attributes from "adsk-control" and "adsk_toolbar".
            See code below in createToolbar() for finding those nodes and adding this class.  */
        .lmvdbg_div_tb_positioner {
            position: relative;
            left: 0%;
            text-align: left;
        }
        .lmvdbg_canvas_tb_positioner {
            display: block;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>

    </head>
    <body>
        <div id="viewerDiv">
        </div>

        <!-- A div container which you want your custom toolbar fit it -->
        <div id="custom_toolbar_container" class="lmvdbg_div_tb_positioner"></div>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- Viewer -->
        <link type="text/css" rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.css"/>
        <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>
        <script src="https://cdn.rawgit.com/Developer-Autodesk/library-javascript-view.and.data.api/master/js/Autodesk.ADN.Toolkit.Viewer.js"></script>
        
        <!-- Link the js file of the extension you want to test -->
        <script src="Autodesk.ADN.Viewing.Extension.ToolbarExt.js"></script>

        <script>
            // Replace with your own urn ...
            var urn = 'urn:dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6bW9kZWwtYXMtYS1zZXJ2aWNlMjAxNTAxMjYvU2VhdC5kd2Z4';

            $(document).ready(function() {
                var adnViewerMng = new Autodesk.ADN.Toolkit.Viewer.AdnViewerManager(
                        'http://still-spire-1606.herokuapp.com/api/rawtoken',
                        document.getElementById('viewerDiv'));

                var paramUrn = Autodesk.Viewing.Private.getParameterByName('urn');
                urn = (paramUrn !== '' ? paramUrn : urn);

                if (urn.substring(0, 4) !== "urn:")
                    urn = 'urn:' + urn;
                adnViewerMng.loadDocument(urn, onViewerInitialized, onError);
            });

            var onViewerInitialized = function(viewer)
            {

                // custom toobar config 
                var toolbarConfigurationOptions = {
                        //array of toolbars, this configration contains multi-toolbars
                      'toolbars': [ 
                        {
                            // id of toolbar
                          'id': 'toolbar_viewerSubToolbar_1',
                          // position of toolbar
                          // possible values 'viewer_subToolbar' | 'viewer_canvas' | 'custom_container'
                          'toolbar_type': 'viewer_subToolbar',
                          // css classname of toolbar position, required for | 'viewer_canvas' | 'custom_container'
                          'style_class': 'lmvdbg_canvas_tb_positioner',
                          // array of buttons
                          'buttons': [
                            {
                              'id': 'button1',
                              'buttonText': 'My function',
                              'tooltip': 'function 1 -inline function sample',
                              'visible': true,
                              'backgroundImage': './res/icons/lmvdbg1.png',
                              'onClick': function(e){
                                 alert('button1 is clicked. - running from inline function');

                              }
                            },
                            {
                              'id': 'button2',
                              'buttonText': 'explode',
                              'tooltip': 'Explode the model -inline function sample',
                              //'visible': false, //default is true
                              'backgroundImage': './res/icons/lmvdbg2.png',
                              'onClick': function(e){


                                 viewer.explode(0.7);



                              }
                            },
                            {
                              'id': 'buttonRecording',
                              'buttonText': 'Record Path',
                              'tooltip': 'Record the path when viewing',
                              //'visible': false, //default is true
                              'backgroundImage': './res/icons/lmvdbg1.png',
                              'onClick': yourFunctionName
                            }
                              
                          ]
                        },
                        {
                            //Id of toolbar
                          'id': 'toolbar_viewerCanvas_1',
                          // position of toolbar
                          // possible values 'viewer_subToolbar' | 'viewer_canvas' | 'custom_container'
                          'toolbar_type': 'viewer_canvas',
                          // css classname of toolbar position, required for | 'viewer_canvas' | 'custom_container'
                          'style_class': 'lmvdbg_div_tb_positioner',
                          // array of buttons
                          'buttons': [
                            {
                              'id': 'button3',
                              'buttonText': 'button3',
                              'tooltip': 'tooltip for button3',
                              'style_class': 'lmvdbg_canvas_tb_button_solid',
                              'visible': true,
                              'backgroundImage': './res/icons/lmvdbgSolid.png',
                              'onClick': function(e){
                                 alert('button3 is clicked.');

                              }
                            },
                            {
                              'id': 'button4',
                              'buttonText': 'button4',
                              'tooltip': 'tooltip for button4',
                              'style_class': 'lmvdbg_canvas_tb_button_gradient',
                              'visible': true,
                              'backgroundImage': './res/icons/lmvdbgGradient.png',
                              'onClick': function(e){
                                 alert('button4 is clicked.');

                              }
                            }
                          ]
                        },
                        {
                            //Id of toolbar
                          'id': 'toolbar_custom_cancas_1',
                          // position of toolbar
                          // possible values 'viewer_subToolbar' | 'viewer_canvas' | 'custom_container'
                          'toolbar_type': 'custom_container',
                          // the containeer div of toolbar, this is required for toolbar_type 'custom_container'
                          'toolbar_container' : 'custom_toolbar_container',
                          // css classname of toolbar position, required for | 'viewer_canvas' | 'custom_container'
                          'style_class': 'lmvdbg_div_tb_positioner',
                          // array of buttons
                          'buttons': [
                            {
                              'id': 'button5',
                              'buttonText': 'Rotation',
                              'tooltip': 'tooltip of button5',
                              'style_class': 'lmvdbg_div_tb_button_red',
                              'visible': true,
                              'backgroundImage': './res/icons/lmvdbg1.png',
                              'onClick': function(e){
                                 alert('button5 is clicked.');

                              }
                            },
                            {
                              'id': 'button6',
                              'buttonText': 'Rotation',
                              'tooltip': 'tooltip of button6',
                              'style_class': 'lmvdbg_div_tb_button_blue',
                              'visible': true,
                              'backgroundImage': './res/icons/lmvdbg2.png',
                              'onClick': function(e){
                                 alert('button6 is clicked.');

                              }
                            }
                          ]
                        }
                      ]
                    };




                // load the ToolbarExt extension
                viewer.loadExtension('Autodesk.ADN.Viewing.Extension.ToolbarExt',toolbarConfigurationOptions);








            };

            var onError = function(error)
            {
                console.error(error);
            };



            var yourFunctionName = function(){

                alert('toobar is clicked. I am running from a function.');

            };
        </script>
    </body>
</html>
